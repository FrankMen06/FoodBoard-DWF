
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gestionar Empleados</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Gestionar Empleados</h2>

    <!-- Mensaje de éxito -->
    <div th:if="${mensaje}" class="alert alert-success" role="alert">
        <span th:text="${mensaje}"></span>
    </div>

    <!-- Formulario de Empleado -->
    <div class="card mb-4">
        <div class="card-header">
            <h4 th:text="${#strings.isEmpty(empleado.codigo) ? 'Agregar Empleado' : 'Actualizar Empleado'}"></h4>
        </div>
        <div class="card-body">
            <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post" class="row g-3">
                <!-- Campo Codigo (oculto) -->
                <input type="hidden" th:field="*{codigo}">

                <!-- Primer Nombre -->
                <div class="col-md-6">
                    <label for="nombre1" class="form-label">Primer Nombre</label>
                    <input type="text" th:field="*{nombre1}" class="form-control" id="nombre1" placeholder="Primer Nombre" required>
                    <div th:if="${#fields.hasErrors('nombre1')}" class="text-danger">
                        <p th:errors="*{nombre1}">Error en el nombre</p>
                    </div>
                </div>

                <!-- Segundo Nombre -->
                <div class="col-md-6">
                    <label for="nombre2" class="form-label">Segundo Nombre</label>
                    <input type="text" th:field="*{nombre2}" class="form-control" id="nombre2" placeholder="Segundo Nombre">
                    <div th:if="${#fields.hasErrors('nombre2')}" class="text-danger">
                        <p th:errors="*{nombre2}">Error en el nombre</p>
                    </div>
                </div>

                <!-- Primer Apellido -->
                <div class="col-md-6">
                    <label for="apellido1" class="form-label">Primer Apellido</label>
                    <input type="text" th:field="*{apellido1}" class="form-control" id="apellido1" placeholder="Primer Apellido" required>
                    <div th:if="${#fields.hasErrors('apellido1')}" class="text-danger">
                        <p th:errors="*{apellido1}">Error en el apellido</p>
                    </div>
                </div>

                <!-- Segundo Apellido -->
                <div class="col-md-6">
                    <label for="apellido2" class="form-label">Segundo Apellido</label>
                    <input type="text" th:field="*{apellido2}" class="form-control" id="apellido2" placeholder="Segundo Apellido">
                    <div th:if="${#fields.hasErrors('apellido2')}" class="text-danger">
                        <p th:errors="*{apellido2}">Error en el apellido</p>
                    </div>
                </div>

                <!-- Correo -->
                <div class="col-md-6">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" th:field="*{correo}" class="form-control" id="correo" placeholder="Correo" required>
                    <div th:if="${#fields.hasErrors('correo')}" class="text-danger">
                        <p th:errors="*{correo}">Error en el correo</p>
                    </div>
                </div>

                <!-- Teléfono -->
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" th:field="*{telefono}" class="form-control" id="telefono" placeholder="Teléfono">
                    <div th:if="${#fields.hasErrors('telefono')}" class="text-danger">
                        <p th:errors="*{telefono}">Error en el teléfono</p>
                    </div>
                </div>

                <!-- Submit -->
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de Empleados -->
    <div class="card">
        <div class="card-header">
            <h4>Lista de Empleados</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Código</th>
                    <th>Primer Nombre</th>
                    <th>Segundo Nombre</th>
                    <th>Primer Apellido</th>
                    <th>Segundo Apellido</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.codigo}"></td>
                    <td th:text="${empleado.nombre1}"></td>
                    <td th:text="${empleado.nombre2}"></td>
                    <td th:text="${empleado.apellido1}"></td>
                    <td th:text="${empleado.apellido2}"></td>
                    <td th:text="${empleado.correo}"></td>
                    <td th:text="${empleado.telefono}"></td>
                    <td>
                        <!-- Editar -->
                        <a th:href="@{/empleados/actualizar(codigo=${empleado.codigo})}" class="btn btn-sm btn-warning">Editar</a>
                        <!-- Eliminar -->
                        <a th:href="@{/empleados/eliminar/{codigo}(codigo=${empleado.codigo})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Estás seguro de eliminar al empleado?');">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


</body>
</html>
