<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://kit.fontawesome.com/f7c3a2243e.js"></script>
    <!--    <link rel="stylesheet" href="/resources/css/login.css"/>-->
    <!--    <link rel="shortcut icon" href="/resources/img/mini.png"/>-->
</head>

<body>
<div class="container center-container">
    <div class="jumbotron">
        <h1 class="display-4 text-center">Inicio de Sesión</h1>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <input type="text" placeholder="Ingrese su código de empleado" class="form-control"
                       name="codigo" required="required"/>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Ingrese su contraseña" class="form-control"
                       name="contrasena" required="required"/>
            </div>

            <div th:if="${param.error}">
                <div class="alert alert-danger" role="alert">
                    Credenciales incorrectas, intente de nuevo. Error: [[${param.error}]]
                </div>
            </div>
            <center>
                <button type="submit" class="btn btn-outline-light mr-5">Iniciar Sesión</button>
            </center>
        </form>
    </div>
</div>
</body>
</html>
